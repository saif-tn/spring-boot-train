<!DOCTYPE html>
<html xmlns:th="https://www.thymleaf.org/">
<link href="../../static/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" th:href="@{/Bootstrap/css/bootstrap.css}"/>
<head>
<meta charset="ISO-8859-1">
<title>List person</title>
</head>
 <body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <a class="navbar-brand" href="#">Persons</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/Persons/personList}">Person List</a>
      </li>
      <li class="nav-item ">
        <a class="nav-link"  th:href="@{/Persons/addPerson}">Add person</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
        <div class="dropdown-menu" aria-labelledby="dropdown01">
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <a class="dropdown-item" href="#">Something else here</a>
        </div>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>

<main role="main">
  <div style="height:80px"></div>
  <div class="container">
    <!-- Example row of columns -->
	    <div class="row">
		<h1>Person List</h1>
		<table class="table">
            <tr>
               <th>ID</th>
               <th>First Name</th>
               <th>Last Name</th>
               <th>Update</th>
               <th>Delete</th>
            </tr>
            <tr th:each ="person : ${persons}">
               <td th:text="${person.id}"></td>
               <td th:text="${person.firstName}">...</td>
               <td th:text="${person.lastName}">...</td>
               <td><a th:href="@{/Persons/editPerson/{id}(id=${person.id})}"><span class="glyphicon glyphicon-pencil"></span> Update</a></td>
               <td><a th:href="@{/Persons/deletePerson/{fname}/{lname}/{id}(fname=${person.firstName},lname=${person.lastName},id=${person.id})}"><i class="fa fa-trash-o" aria-hidden="true"></i>  Delete</a></td>
            </tr>
         </table>
		
		</div>
  </div>
</main>


<!-- Bootstrap core JavaScript
================================================== -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

</body>
</html>
